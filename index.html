<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight In — Luxury Concept</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Cormorant Garamond', serif;
      background: black;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: slideShow 20s infinite ease-in-out;
      transform: scale(1);
    }

    .slide:nth-child(1) {
      background-image: url('1.jpeg');
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      background-image: url('2.jpeg');
      animation-delay: 5s;
    }

    .slide:nth-child(3) {
      background-image: url('3.jpeg');
      animation-delay: 10s;
    }

    .slide:nth-child(4) {
      background-image: url('4.jpeg');
      animation-delay: 15s;
    }

    @keyframes slideShow {
      0% { opacity: 0; transform: scale(1.03); }
      5% { opacity: 1; transform: scale(1); }
      25% { opacity: 1; transform: scale(1); }
      30% { opacity: 0; transform: scale(1.02); }
      100% { opacity: 0; transform: scale(1.02); }
    }

    .slider-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    header {
      position: absolute;
      top: 3%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: auto;
    }

    header img {
      width: 380px;
      filter: drop-shadow(0 0 25px #a785ff);
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%);
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease, transform 1.5s ease;
      z-index: 10;
      pointer-events: auto;
    }

    .hero-text.visible {
      opacity: 1;
      transform: translate(-50%, -50%);
    }

    .hero-text h1 {
      font-size: 3rem;
      color: #e8dcff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(167, 133, 255, 0.3);
    }

    .hero-button {
      padding: 12px 32px;
      font-size: 1rem;
      font-family: 'Cormorant Garamond', serif;
      background: transparent;
      border: 2px solid #d9caff;
      color: #d9caff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero-button:hover {
      background: #d9caff;
      color: black;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: transparent;
      border: 2px solid #d9caff;
      color: #d9caff;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .menu-panel {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      padding: 60px 20px;
      z-index: 99;
      transition: left 0.4s ease;
    }

    .menu-panel.open {
      left: 0;
    }

    .menu-panel a {
      display: block;
      color: #e8dcff;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 20px 0;
      transition: color 0.3s;
    }

    .menu-panel a:hover {
      color: white;
    }

    .partner-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: #d9caff;
      color: black;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-family: 'Cormorant Garamond', serif;
      transition: all 0.3s ease;
    }

    .partner-button:hover {
      background: white;
    }

    .video-section {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%);
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease, transform 1.5s ease;
      z-index: 10;
    }

    .video-text.visible {
      opacity: 1;
      transform: translate(-50%, -50%);
    }

    .video-text h1 {
      font-size: 3rem;
      color: #e8dcff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(167, 133, 255, 0.3);
    }

    .product-section {
      background: black;
      padding: 100px 40px;
      text-align: center;
    }

    .product-section h2 {
      font-size: 2.5rem;
      color: #d9caff;
      margin-bottom: 60px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .product {
      width: 260px;
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(167, 133, 255, 0.3);
    }

    .product img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .product h3 {
      font-size: 1.5rem;
      color: #e8dcff;
      margin-bottom: 10px;
    }

}
  </style>
</head>
<body>

</div>

  <script>
    // Hero Text
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('heroText').classList.add('visible');
      }, 2000);

      setTimeout(() => {
        document.getElementById('videoText').classList.add('visible');
      }, 12000);
    });

    // Menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const menuPanel = document.getElementById('menuPanel');
    menuBtn.addEventListener('click', () => {
      menuPanel.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!menuPanel.contains(e.target) && e.target !== menuBtn) {
        menuPanel.classList.remove('open');
      }
    });
  </script>
